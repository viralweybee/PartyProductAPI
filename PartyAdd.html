    <div class="container">
        <h3 >Add Party</h3>
    </div>
    <br>
    <div class="container">
        <label for="">Party Name : </label>

        <input class="form-control me-2" id="partyNameInput" placeholder="PartyName">
        <br>
        <a href="Party.html"> <button id="saveButton" class="btn btn-outline-success">Save</button></a>
    </div>
    <script>
       document.getElementById('saveButton').addEventListener('click', function () {
        // Get the party name 
        var partyName = document.getElementById('partyNameInput').value;

     
        var data = {
            PName: partyName
        };

        // Make the API POST request using fetch
        fetch('https://localhost:44345/api/Parties', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {        
            console.log(data);
            window.location.href = 'Party.html';
        })
        .catch(error => console.error('Error:', error));
    });
    </script>
